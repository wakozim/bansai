<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
    <head>
        <title>Bansai - Minecraft Banner Editor</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Minecraft, banner, minecraft tool, banner editor" />
        <meta name="description" content="Tool for creating pictures with minecraft banners" />
        <meta name="author" content="wakozim" />

        <meta property="og:title" content="Bansai - Minecraft Banner Editor" />
        <meta property="og:description" content="Tool for creating pictures with minecraft banners" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://wakozim.github.io/bansai/" />
        <meta property="og:image" content="https://wakozim.github.io/bansai/logo.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Bansai" />

        <link rel="stylesheet" href="./static/css/reset.css" />
        <link rel="stylesheet" href="./static/css/style.css" />
        <link rel="icon" href="favicon.ico" />
        <link rel="icon" href="./static/images/favicons/icon.svg" type="image/svg+xml" />

        <script src="./static/js/script.js"></script>
    </head>
    <body>
        <main class="bansai">
            <div class="colors" id="colors">
            </div>

            <div class="main">
                <div class="patterns" id="patterns">
                </div>

                <div class="blocks" id="blocks">
                </div>

                <div class="controls">
                    <div class="control-block">
                        <p>Size</p>
                        <div class="resize-panel">
                            <div class="resize-row">
                                <button class="size-button" id="remove-column" title="Click to remove column"><i class="nf nf-md-arrow_left_thick"></i></button><button class="size-button" id="add-column" title="Click to add column"><i class="nf nf-md-arrow_right_thick"></i></button>
                            </div>
                            <div class="resize-row">
                                <button class="size-button" id="remove-row" title="Click to remove row"><i class="nf nf-md-arrow_up_thick"></i></button><button class="size-button" id="add-row" title="Click to add row"><i class="nf nf-md-arrow_down_thick"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="control-block">
                        <p>Scale</p>
                        <div class="scale-panel">
                            <button class="scale-button" id="scale-up" title="Click to scale up"><i class="nf nf-fa-search_plus"></i></button><button class="scale-button" id="scale-down" title="Click to scale down"><i class="nf nf-fa-search_minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
