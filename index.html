<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Banner Editor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./static/css/reset.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/script.js"></script>
    </head>
    <body>
        <main class="bansai">
            <div class="patterns" id="patterns">
            </div>

            <div class="blocks" id="blocks">
            </div>

            <div class="control-panel">
                <button id="change-size">Change size</button>
                <button id="add-column">Add column</button>
                <button id="remove-column">Remove column</button>
                <button id="add-row">Add row</button>
                <button id="remove-row">Remove row</button>
                <button id="add-banner">Add Banner</button>
                <button id="remove-banner">Remove Banner</button>
            <div>
        </main>
    </body>
</html>
