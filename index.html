<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Banner Editor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center" id="center">
            <div id="blocks">
                <div class="blocks-row">
                    <div class="blocks-column">
                        <img class="block" src="./stone.png"/>
                        <div class="banner">
                            <div class="layer" style="background-position: -160px 0px;">
                            <div class="layer" style="background-position: -240px 0px;">
                                <div class="layer" style="background-position: -80px -312px;">
                                    <div class="banner-shadow"></div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="blocks-column">
                        <img class="block" src="./stone.png"/>
                        <img class="banner" src="./banner-shadow.png"/>
                    </div>
                    <div class="blocks-column">
                        <img class="block" src="./stone.png"/>
                        <img class="banner" src="./banner-shadow.png"/>
                    </div>
                </div>
                <div class="blocks-row">
                    <div class="blocks-column">
                        <img class="block" src="./stone.png"/>
                        <img class="banner" src="./banner-shadow.png" style="z-index: 99;" />
                    </div>
                    <div class="blocks-column">
                        <img class="block" src="./stone.png"/>
                        <img class="banner" src="./banner-shadow.png"  style="z-index: 99;"/>
                    </div>
                    <div class="blocks-column">
                        <img class="block" src="./stone.png"/>
                        <img class="banner" src="./banner-shadow.png" style="z-index: 99;" />
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
