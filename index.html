<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Banner Editor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="center" id="center">
            <div class="blocks" id="blocks">
            </div>
        </div>

        <div class="controls" id="controls">
            <button id="add-column">Add column</button>
            <button id="remove-column">Remove column</button>
            <button id="add-row">Add row</button>
            <button id="remove-row">Remove row</button>
            <p id="selectedBanner">0</p>
            <div class="banner-controls">
                <button id="add-banner">Add Banner</button>
                <button id="remove-banner">Remove Banner</button>
                <div>
                    <button id="roundel">Roundel Pattern</button>
                    <button id="baseDexterCanton">Base Dexter Canton</button>
                    <button id="baseSinisterCanton">Base Sinister Canton</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
