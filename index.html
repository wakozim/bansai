<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Banner Editor</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./static/css/reset.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="bansai">
            <div class="colors" id="colors">
            </div>

            <div class="main">
                <div class="patterns" id="patterns">
                </div>

                <div class="blocks" id="blocks">
                </div>

                <div class="controls">
                    <div class="resize-panel">
                        <div class="resize-row">
                            <button class="size-button" id="remove-column" title="Click to remove column"><i class="nf nf-md-arrow_left_thick"></i></button><button class="size-button" id="add-column" title="Click to add column"><i class="nf nf-md-arrow_right_thick"></i></button>
                        </div>
                        <div class="resize-row">
                            <button class="size-button" id="remove-row" title="Click to remove row"><i class="nf nf-md-arrow_up_thick"></i></button><button class="size-button" id="add-row" title="Click to add row"><i class="nf nf-md-arrow_down_thick"></i></button>
                        </div>
                    </div>

                    <div class="scale-panel">
                        <button class="scale-button" id="scale-up" title="Click to scale up"><i class="nf nf-fa-search_plus"></i></button><button class="scale-button" id="scale-down" title="Click to scale down"><i class="nf nf-fa-search_minus"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
